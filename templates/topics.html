{% extends "layout.html" %}
{% block content %}
<p>
    {{name}}
</p>
<p>
    Keskustelut:
</p>
<ul>
{% for topic in topics %}
<li>    <a href="/forum/{{forum_id}}/{{topic.id}}"> {{topic.topic}} </a> <br>
{% endfor %}
</ul>
<p>
    {% if session.username %}<br>
    Luo uusi keskustelu<br>
    <form action="/forum/{{forum_id}}" method="POST">
        <input type="text" name="sub_topic" size="20"><br>
    </form>
    {{message}}
    {% endif %}
</p>

{% endblock %}
