{% extends "layout.html" %}
{% block content %}
<p>
    {% for m in messages%}
    {{m.name}} {{m.timestamp.strftime("%Y-%m-%d %H:%M:%S")}}<br>
    {{m.content}}<br>
    <br>
    {% endfor %}
</p>
<p>
    <form action="/forum/{{topic_id}}/{{topic_id}}" method="POST">
        <textarea name="message"></textarea>
        <input type="submit" value="Lähetä">
    </form>
</p>
{% endblock %}
